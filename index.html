<!DOCTYPE html>
<html lang="x-default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Evitamos que Google indexe esta página puente -->
  <meta name="robots" content="noindex, nofollow">

  <title>Redirecting…</title>

  <!-- SEO multidioma -->
  <link rel="alternate" hreflang="en" href="https://startsys42.github.io/en/">
  <link rel="alternate" hreflang="es" href="https://startsys42.github.io/es/">
  <link rel="alternate" hreflang="x-default" href="https://startsys42.github.io/">

  <script>
    // Detectamos el idioma del navegador
    const userLang = navigator.language || navigator.userLanguage;
    const lang = userLang.toLowerCase();

    // Redirecciones
    if (lang.startsWith("es")) {
      window.location.href = "/es/";
    } else {
      window.location.href = "/en/";
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Redirecting…</h1>
  <p>If you are not redirected automatically, choose your language:</p>

  <p>
    <a href="/en/">English</a> |
    <a href="/es/">Español</a>
  </p>
</body>
</html>
